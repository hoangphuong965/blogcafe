<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <meta name="description" content="Página web de blog de café">

    <!-- Prefetch -->
    <!-- <link rel="prefetch" href="nosotros.html" as="document"> -->

    <!-- Preload -->
    <!-- <link rel="preload" href="css/normalize.css" as="style"> -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font"> -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- <link rel="preload" href="css/style.css" as="style"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">

        <div class="container">
            <div class="navbar">
                <a class="logo no-margin center-text" href="index.html">
                    <h1 class="logo__name ">Blog<span class="logo__bold no-margin">DeCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="about.html" class="navigation__link">Nosotros</a>
                    <a href="courses.html" class="navigation__link">Cursos</a>
                    <a href="contact.html" class="navigation__link">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>


    <div class="container">
        <h3 class="center-text">Contact</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="campo">
                <label class="campo__label" for="name">Nombre</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="name"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="message"
                ></textarea>
            </div>

            <div class="campo campo-button">
                <input type="submit" value="Enviar" class="button button--primary">
            </div>
        </form>
        
    </div>

    <footer class="footer">
        <div class="container">
            <div class="navbar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="about.html" class="navigation__link">Nosotros</a>
                    <a href="courses.html" class="navigation__link">Cursos</a>
                    <a href="contact.html" class="navigation__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    
    <script src="js/modernizr.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
